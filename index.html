<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>TechConnect2025</title>
</head>
<body>
    <header><h1>TechConnect<span class="title">2025</span></h1></header>
    <h2>Contagem Regressiva</h2>

    <div class="contdouwn-container">
        <div class="countdown-days">
            <p class="text" id="days">00:</p>
            <hr>
            <span>dias</span>
            </div>

        <div class="countdown-hours">
            <p class="text" id="hours">00:</p>
            <hr>
            <span>horas</span>
            </div>

        <div class="countdown-min">
            <p class="text" id="min">00:</p>
            <hr>
            <span>minutos</span>
            </div>

        <div class="countdown-seconds">
            <p class="text" id="seconds">00</p>
            <hr>
            <span>segundos</span>
        </div>
        
    </div>
    <div id="message"></div>

    <button><h3>INSCREVA-SE</h3></button>
   
    <footer>
        <div class="contato-footer">
            <p class="cont">Telefone: (24) 99335678 <i class="fa-solid fa-phone"></i></p>
            <p class="cont">Email: eventotechconnect@gmail.com <i class="fa-solid fa-envelope"></i></p>
        </div>
    </footer>
    

    <script src="countdown.js"></script>
</body>
</html>
